<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/41ccea8d24.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="row">
                <div class="col liquid">
                    <h4><i class="fas fa-at"></i> Aziz MOUBSIT.</h4>
                    <!-- Owl Carousel -->
                    <div class="owl-carousel owl-theme">
                        <img src="./img/undraw_authentication_fsn5.svg" alt="undraw_authentication_fsn5" class="login-img">
                        <img src="./img/undraw_personal_data_29co.svg" alt="undraw_personal_data_29co" class="login-img">
                        <img src="/img/undraw_fingerprint_swrc.svg" alt="undraw_fingerprint_swrc" class="login-img">
                    </div>
                    <!-- Owl Carousel -->
                    <div class="follow">
                        <i>Follow me</i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-linkedin"></i>
                        <i class="fab fa-stack-overflow"></i>
                    </div>
                </div>
                <div class="col login" id="loginDiv">
                    <button class="btn btn-signup" id="login">Sign Up</button>
                    <form action="">
                        <div class="titles">
                            <h3>Ready to Login</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-input" id="">
                            <div class="input-icon">
                                <i class="fas fa-at"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="passowrd" placeholder="Password" class="form-input" id="">
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                </div>
                <div class="col login hidden" id="signupDiv">
                    <button class="btn btn-signup" id="signup">Login</button>
                    <form action="">
                        <div class="titles">
                            <h3>Ready to Sign up</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Name" class="form-input" id="">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-input" id="">
                            <div class="input-icon">
                                <i class="fas fa-at"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="passowrd" placeholder="Password" class="form-input" id="">
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="passowrd" placeholder="Confirm password" class="form-input" id="">
                            <div class="input-icon">
                                <i class="fas fa-user-lock"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
</body>
</html>
